<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard Setup</title>
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
  <body>
    <h1>Leaderboard</h1>
    <div id="basic-structure">
      <div>
        <div id="heading">
          <h2>Recent scores</h2>
          <button type="button" id="refresh">Refresh</button>
        </div>
        <div id="display-scores"></div>
      </div>
      <form method="post" id="user-form">
        <label for="username" id="title">Add your Score</label>
        <input type="text" placeholder="Enter your name" id="username" />
        <input type="number" placeholder="Enter your score" id="score" />
        <button type="submit" id="submit">submit</button>
      </form>
    </div>
  </body>
</html>
